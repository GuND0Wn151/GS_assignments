<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            background-color:aliceblue;
        }
      .row {
        display: flex;
        justify-content: space-between;
        width: 85%;
        margin: 5px;
        margin-bottom: 10px;
        margin-left: 30px;
      }
      .container {
        border: 1px solid grey;
        align-items: center;
        width: 45%;
        padding: 10px;
        position: absolute;
        margin-top: 10%;
        margin-left: 25%;
        box-shadow: 1px black;
        background-color: white;
      }
      .heading {
        margin-left: 35%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="heading">Employee Details</h1>
      </div>
      <form action="">
        <div>
          <div class="row">
            <div>First Name:</div>
            <div>
              <input type="text" placeholder="John" />
            </div>
          </div>
          <div class="row">
            <div>Last Name:</div>
            <div>
              <input type="text" placeholder="Doe" />
            </div>
          </div>
          <div class="row">
            <div>Date of birth:</div>
            <div>
              <input type="date" />
            </div>
          </div>
          <div class="row">
            <div>Password:</div>
            <div>
              <input type="password" placeholder="*****" />
            </div>
          </div>

          <div class="row">
            <div>Qualification:</div>
            <div>
              <input type="checkbox" name="Mtech" /><label for="Mtech">
                Btech</label
              >
              <input type="checkbox" name="High_school" /><label
                for="High_school"
                >High School</label
              >
              <input type="checkbox" name="Btech" /><label for="Btech">
                Btech</label
              >
            </div>
          </div>

          <div class="row">
            <div>Gender</div>
            <div>
              <input
                type="radio"
                id="gender1"
                name="gender"
                value="Male"
              /><label for="gender1"> Male</label>
              <input
                type="radio"
                name="gender"
                id="gender2"
                value="Female"
              /><label for="gender1"> Female</label>
            </div>
          </div>

          <div class="row">
            <div>Country:</div>
            <div>
              <select name="country" id="">
                <option value="India">India</option>
                <option value="India">USA</option>
                <option value="India">Japan</option>
                <option value="India">China</option>
                <option value="India">Italy</option>
                <option value="India">Spain</option>
                <option value="India">Bangladesh</option>
                <option value="India">Russia</option>
                <option value="India">Mexico</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div>Phone No:</div>
            <div>
              <input
                type="number"
                name="phno"
                placeholder="+919123456789"
                id=""
              />
            </div>
          </div>
          <div class="row">
            <div>Email No:</div>
            <div>
              <input
                type="email"
                name="email"
                placeholder="test@test.com"
                id=""
              />
            </div>
          </div>
          <div class="row">
            <div>Comments:</div>
            <div>
              <textarea
                name="comments"
                id=""
                cols="45"
                rows="7"
                placeholder="Comments Here..."
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div><input type="submit" name="" id="" /></div>
            <div><input type="reset" name="" id="" /></div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
